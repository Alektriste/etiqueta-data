<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0c29">
    <title>Validade Pro - Sistema Completo</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --success: #38ef7d;
            --danger: #ff6b6b;
            --warning: #facc15;
            --print: #ff6b9d;
            --bg-dark: #0f0c29;
            --bg-mid: #302b63;
            --bg-light: #24243e;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, var(--bg-dark) 0%, var(--bg-mid) 50%, var(--bg-light) 100%);
            color: #fff;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .app-header {
            height: 70px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
        }

        .header-title {
            font-size: 1.3rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-subtitle {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.6);
        }

        /* Content */
        .app-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        /* Bottom Nav */
        .bottom-nav {
            height: 80px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-shrink: 0;
            padding-bottom: env(safe-area-inset-bottom, 0);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            font-size: 0.7rem;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 16px;
            transition: all 0.3s;
        }

        .nav-item.active {
            color: var(--primary);
            background: rgba(0,210,255,0.15);
        }

        .nav-item.print-tab.active {
            color: var(--print);
            background: rgba(255,107,157,0.15);
        }

        .nav-item.admin-tab.active {
            color: var(--warning);
            background: rgba(250,204,21,0.15);
        }

        .nav-icon {
            font-size: 1.6rem;
        }

        /* Views */
        .view {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-title.print {
            color: var(--print);
        }

        .card-title.admin {
            color: var(--warning);
        }

        /* Inputs */
        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .input-group input, .input-group select {
            width: 100%;
            height: 56px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 0 20px;
            font-size: 1rem;
            color: #fff;
            outline: none;
            transition: all 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: var(--primary);
        }

        /* Search */
        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            height: 60px;
            background: rgba(0,0,0,0.3);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 0 20px 0 56px;
            font-size: 1.1rem;
            color: #fff;
            outline: none;
        }

        .search-input:focus {
            border-color: var(--primary);
        }

        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
            opacity: 0.5;
        }

        .suggestions {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: rgba(30,30,50,0.98);
            border-radius: 16px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
            z-index: 100;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .suggestions.active {
            display: block;
        }

        .suggestion-item {
            padding: 18px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .suggestion-item:hover {
            background: rgba(0,210,255,0.1);
        }

        /* Buttons */
        .btn {
            width: 100%;
            height: 56px;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #11998e);
            color: #fff;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #ee5a6f);
            color: #fff;
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #eab308);
            color: #000;
        }

        .btn-print {
            background: linear-gradient(135deg, var(--print), #e91e63);
            color: #fff;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Preview */
        .preview-panel {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 24px;
            margin-top: 20px;
            display: none;
            border: 2px solid var(--print);
        }

        .preview-panel.active {
            display: block;
        }

        .label-preview {
            background: #fff;
            border-radius: 12px;
            padding: 30px 20px;
            margin: 0 auto 24px;
            max-width: 340px;
            text-align: center;
            color: #000;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .label-header {
            position: absolute;
            top: 15px;
            font-size: 0.7rem;
            font-weight: 800;
            letter-spacing: 3px;
            color: #666;
        }

        .label-product {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .label-date {
            font-size: 2.2rem;
            font-weight: 800;
        }

        .label-time {
            font-size: 1.1rem;
            color: #333;
            margin-top: 5px;
        }

        .label-amb {
            position: absolute;
            bottom: 45px;
            font-size: 0.75rem;
            color: #d00;
            font-weight: 700;
        }

        .label-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 32px;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.65rem;
            color: #666;
            border-top: 1px solid #ddd;
        }

        /* Categories */
        .category-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .category-card {
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            overflow: hidden;
            border-left: 4px solid;
        }

        .cat-vegetais { border-color: #4ade80; }
        .cat-embalagens { border-color: #22c55e; }
        .cat-molhos { border-color: #facc15; }
        .cat-molhos-emb { border-color: #eab308; }
        .cat-bacons { border-color: #f87171; }
        .cat-bacon-emb { border-color: #ef4444; }
        .cat-sobremesas-liq { border-color: #e879f9; }
        .cat-sobremesas-liq-emb { border-color: #d946ef; }
        .cat-sobremesas-secas { border-color: #c084fc; }
        .cat-sobremesas-secas-emb { border-color: #a855f7; }

        .category-header {
            padding: 18px 20px;
            font-weight: 700;
            font-size: 0.95rem;
            text-transform: uppercase;
            background: rgba(0,0,0,0.2);
        }

        .cat-vegetais .category-header { color: #4ade80; }
        .cat-embalagens .category-header { color: #22c55e; }
        .cat-molhos .category-header { color: #facc15; }
        .cat-molhos-emb .category-header { color: #eab308; }
        .cat-bacons .category-header { color: #f87171; }
        .cat-bacon-emb .category-header { color: #ef4444; }
        .cat-sobremesas-liq .category-header { color: #e879f9; }
        .cat-sobremesas-liq-emb .category-header { color: #d946ef; }
        .cat-sobremesas-secas .category-header { color: #c084fc; }
        .cat-sobremesas-secas-emb .category-header { color: #a855f7; }

        .category-items {
            padding: 8px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .category-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .item-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .item-name {
            font-weight: 600;
            font-size: 1rem;
        }

        .item-meta {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: rgba(0,210,255,0.1);
            border: 1px solid rgba(0,210,255,0.3);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-icon:hover {
            background: rgba(0,210,255,0.2);
        }

        .btn-icon.print {
            background: rgba(255,107,157,0.1);
            border-color: rgba(255,107,157,0.3);
            color: var(--print);
        }

        .btn-icon.print:hover {
            background: rgba(255,107,157,0.2);
        }

        .btn-icon.delete {
            background: rgba(255,107,107,0.1);
            border-color: rgba(255,107,107,0.3);
            color: var(--danger);
        }

        .btn-icon.delete:hover {
            background: rgba(255,107,107,0.2);
        }

        /* Admin */
        .admin-item {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-item-info {
            flex: 1;
        }

        .admin-item-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .admin-item-cat {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
        }

        .admin-item-hours {
            font-size: 0.9rem;
            color: var(--primary);
            margin-right: 12px;
        }

        /* Toast */
        .toast {
            position: fixed;
            top: 90px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: rgba(56,239,125,0.95);
            color: #000;
            padding: 16px 28px;
            border-radius: 16px;
            font-weight: 700;
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: rgba(255,107,107,0.95);
            color: #fff;
        }

        /* History */
        .history-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 16px;
        }

        .history-chip {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.15);
            padding: 12px 18px;
            border-radius: 24px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .history-chip:hover {
            background: var(--primary);
            color: #000;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255,255,255,0.5);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .app-content {
                max-width: 600px;
                margin: 0 auto;
            }
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            .label-preview, .label-preview * {
                visibility: visible;
            }
            .label-preview {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>
